<div class="modal-mask" ref="id_{{ .id }}" id="id_{{ .id }}" >
    <div class="modal-wrapper" @click.self="toggleModal('id_'+{{ .id }})">
      <div class="modal-container">
        <div class="modal-header">
          <h1>{{ .title }}</h1>
        </div>

        <div class="modal-body">
          {{ .content }}
        </div>

        <div class="modal-footer">
            <button class="main-button modal-default-button" @click="toggleModal('id_'+{{ .id }})">
              {{ if isset .Params "button_text" }}{{ .Params.button_text }}{{ else }}Cool, I got it!{{ end }}
            </button>
        </div>
      </div>
    </div>
</div>
