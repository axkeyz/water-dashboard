{{ $functions := "" }}
{{ if isset .Params "click" }}
    {{ $functions = .Get "click" }}
{{ end }}

<div class="{{ .Get "class" }}" id="{{ .Get "id" }}">
    <button class="{{ .Get "class" }}-button">Dropdown</button>
    <div class="{{ .Get "class" }}-content">
        {{ $item := split (.Get "items") ", " }}
        {{ range $i := $item }}
            <div
            v-on:click="{{ replace $functions "XITEM" $i }}"
            >{{ $i }} {{ replace $functions "XITEM" $i }}</div>
        {{ end }}
    </div>
</div>
